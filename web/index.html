<!DOCTYPE html>
<html>
    <head>
        <title>MCP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
         <script type="text/javascript" src="js/jquery.js"></script>
         <script type="text/javascript" src="js/morris/raphael-min.js"></script>
         <script type="text/javascript" src="js/morris/morris.min.js"></script>
         <script type="text/javascript" src="js/app.js"></script>        
         <style>
   
             #editor { 
                 width: 50%;
                 height: 500px;
             }
             #logs {
                 padding:15px;
                 overflow: auto;
                 float: right;
                 width:49%;
                 height: 500px;
             }
             
             .time {
                 color : red;
                 font-size: 11px;
                 margin-right: 5px;
             }
             
             .log {
                 color : green;
                 font-size: 11px;
             }
             
             .buttons input {
                 margin: 10px;
             }
         </style>
    </head>
    <body>
        <div id="logs"></div>
        <div id="editor"></div>
        <div class="buttons">
            <input type="button" onclick="runScript()" class="btn btn-primary" value="Run Script"/>
            <input type="button" onclick="app.killScript()" class="btn btn-primary" value="Kill Script"/>
        </div>
        <div style="margin:10px;width: 90%">
            <h3>Graphs</h3>
            <div id="graphs"></div>
        </div>

        <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/ace/theme-monokai.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/ace/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.getSession().setMode("ace/mode/javascript");
            function runScript(){
                app.runScript(editor);
            }
        </script>
    </body>
</html>
