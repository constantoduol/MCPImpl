<!DOCTYPE html>
<html>
    <head>
        <title>MCP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
         <script type="text/javascript" src="js/jquery.js"></script>
         <script type="text/javascript" src="js/app.js"></script>
         <style>
             body{
                 overflow: hidden;
             }
             #editor { 
                 position: absolute;
                 top: 0;
                 right: 500px;
                 bottom: 100px;
                 left: 0;
             }
             #logs {
                 padding:15px;
                 overflow: auto;
                 float: right;
                 width:466px;
                 height: 580px;
             }
             
             .time {
                 color : red;
                 font-size: 11px;
                 margin-right: 5px;
             }
             
             .log {
                 color : green;
                 font-size: 11px;
             }
             .buttons {
                 position: absolute;
                 top:600px;
             }
             
             .buttons input {
                 margin: 10px;
             }
         </style>
    </head>
    <body>
        <div id="editor"></div>

        <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/ace/theme-monokai.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/ace/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.getSession().setMode("ace/mode/javascript");
            function runScript(){
                app.runScript(editor);
            }
        </script>

        <div id="logs"></div>
        
        <div class="buttons">
            <input type="button" onclick="runScript()" class="btn btn-primary" value="Run Script"/>
            <input type="button" onclick="app.killScript()" class="btn btn-primary" value="Kill Script"/>
        </div>
       
    </body>
</html>
